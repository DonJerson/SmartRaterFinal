version: '3'
services:
  backend:
    restart: always
    build: ./backsrc
    ports:
      - "8081:8081"
    volumes:
      - backend:/backsrc
    working_dir: /backend
    links:
      - redis:redis
    environment:
      DEBUG: 'true'
    # command: /usr/local/bin/gunicorn prietoWeb.wsgi:application -w 2 -b 0.0.0.0:8081
  frontend:
